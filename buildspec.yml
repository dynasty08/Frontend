version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - rm -rf node_modules package-lock.json
      - npm install
  pre_build:
    commands:
      - echo "Checking Angular version..."
      - npx ng version
  build:
    commands:
      - echo "Building in production mode..."
      - npx ng build --configuration production
      - echo "Build output:"
      - ls -la dist/angularfolder/browser
artifacts:
  files:
    - '**/*'
  base-directory: dist/angularfolder/browser
