version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing Angular CLI"
      - npm install -g @angular/cli@20
      - npm ci
  build:
    commands:
      - echo "Building Angular in production mode"
      - ng build --configuration production
artifacts:
  base-directory: dist/angularfolder
  files:
    - '**/*'
