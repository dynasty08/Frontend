<div class="register-container">
  <div *ngIf="!isOnline" class="network-status offline">
    You are currently offline. Some features may not be available.
  </div>
  <form class="register-form" (ngSubmit)="onSubmit()">
    <h2>Create Account</h2>
    
    <input 
      type="text" 
      [(ngModel)]="name" 
      name="name"
      placeholder="Full Name"
      required>
      
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email"
      placeholder="Email"
      required>

    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password"
      placeholder="Password"
      required>
      
    <input 
      type="password" 
      [(ngModel)]="confirmPassword" 
      name="confirmPassword"
      placeholder="Confirm Password"
      required>

    <div class="error" *ngIf="errorMessage" [class.connection-error]="errorMessage.includes('connect')">
      {{ errorMessage }}
    </div>
    
    <div class="success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <button type="submit">Register</button>
    
    <div class="login-link">
      Already have an account? <a (click)="goToLogin()">Log in</a>
    </div>
  </form>
</div>
