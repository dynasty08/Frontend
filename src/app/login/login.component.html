<div class="login-container">
  <!-- Left side with background -->
  <div class="left-side">
    <img src="/assets/dpaylogo.png" alt="App Logo" class="logo-large">
    <h1>Welcome to <span class="highlight">Your App</span></h1>
    <p class="tagline">Your gateway to success</p>
  </div>

  <!-- Right side with form -->
  <div class="right-side">
    <div class="login-form">
      <div class="logo-header">
        <img src="/assets/dpay.png" alt="Logo" class="logo-small">
        <h2>Login</h2>
        <p>Welcome back, please login</p>
      </div>

      <!-- Network Status -->
      <div *ngIf="!isOnline" class="network-status">
        You are currently offline. Some features may not be available.
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Email"
          required>

        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Password"
          required>

        <!-- Error message -->
        <div class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Loading message -->
        <div class="loading" *ngIf="isLoading">
          Logging in...
        </div>

        <!-- Button -->
        <button type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>

        <!-- Register link -->
        <div class="register-link">
          Don't have an account? <a (click)="goToRegister()">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
