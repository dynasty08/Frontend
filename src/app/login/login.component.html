<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    
    <input 
      type="email" 
      [(ngModel)]="email" 
      name="email"
      placeholder="Email"
      required>

    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password"
      placeholder="Password"
      required>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit">Login</button>
  </form>
</div>
